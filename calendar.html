<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calendar.css">
    <link href="./views/output.css" rel="stylesheet"/>
</head>
<body>

    <header class="bg-black py-4 flex justify-end sticky top-0">
        <div class="text-teal-500 flex items-center justify-center w-full text-2xl">Your Company Name</div>
    </header>
    <div class="flex">
        <aside class="w-56 sidebar-height bg-amber-500 fixed nig-shadow">
            <nav>
                <div class="flex items-center justify-center space-x-2">
                    <img src="image/profile3.png" alt="User Avatar" class="h-30 w-20">
                </div>
                <div id="usernameDisplay" class="text-center flex flex-col usernamespace text-xl/[55px]">
                    <!-- Placeholder for displaying the username -->
                </div>
                <div class="scrollbox">
                    <ul class="space-y-11 text-xl/[55px] text-left ml-11">
                        <li class="mt-4"><a href="Dashboard.html">Dashboard</a></li>
                        <li><a href="201File.html">Employee</a></li>
                        <li><a href="#">Attendance</a></li>
                        <li><a href="#">Performance</a></li>
                        <li><a href="calendar.html">Calendar</a></li>
                        <li><a href="Leave.html">Leave</a></li>
                        <li><a href="Settings.html">Settings</a></li>
                    </ul>
                </div>
            </nav>
        </aside>
    </div>

    <div class="flex relative">
    <div class="container">
        <div class="left">
            <div class="calendars">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i> 
                </div>
                <div class="weekday">
                    <div>Mon</div>
                    <div>Tues</div>
                    <div>Wed</div>
                    <div>Thurs</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days"></div>
                <div class="todo-today">
                    <div class="todo">
                        <input type="text" placeholder="MM/YYYY" class="date-input">
                        <button class="todo-btn">GO</button>
                    </div>
                    <button class="tod-btn">Today</button>
                </div>
            </div>    
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">afsad</div>
                <div class="event-date">asdasda</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper ">
                <div class="add-event-header">
                    <div class="title">ADD EVENT</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Start" class="event-time-from">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event End" class="event-time-to">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>
        </div> 
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
